<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=Hidden MyXL">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 id="countdown">Redirecting to <a href="https://raw.githack.com/rizredvlo7zer0/PaketDirectMyXL/main/MyXL.html">Hidden MyXL</a>
    <br>in 5 seconds...</h1>
    <p>If you are not redirected, <a href="https://raw.githack.com/rizredvlo7zer0/PaketDirectMyXL/main/MyXL.html">click here</a>.</p>

    <script>
        // Function to update the countdown
        function updateCountdown(seconds) {
            document.getElementById('countdown').textContent = `Redirecting in ${seconds} seconds...`;
        }

        // Function to redirect after a certain delay
        function redirect() {
            window.location.href = 'https://raw.githack.com/rizredvlo7zer0/PaketDirectMyXL/main/MyXL.html';
        }

        // Set the delay in milliseconds (5 seconds in this case)
        const delay = 5000;

        // Call the redirect function after the specified delay
        setTimeout(redirect, delay);

        // Update countdown every second
        let secondsLeft = Math.ceil(delay / 1000);
        const countdownInterval = setInterval(function() {
            updateCountdown(secondsLeft);
            secondsLeft--;

            if (secondsLeft < 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
</html>
